---
layout: default
---

<div class="col-wrap">
  <div class="left-nav">
    <a href="{{ "/" | relative_url }}">Home</a>

    <hr/>
    <a target="_blank" href="{{ site.github.repository_url }}/edit/master/{{page.path}}">✏️ Edit This Page</a>
    <div>
      <a target="_blank" href="{{ site.github.repository_url }}/tree/master{{ page.dir }}">View code on GitHub</a>
    </div>
    {% if page.last_modified_at %}
      <div>Last Modified: {{ page.last_modified_at | date_to_string }}</div>
    {% endif %}

    {% include related-nav.html %}

  </div>

  <main class="page-content" aria-label="Content">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
      
    </div>

    {{ content }}

    <div>
      {% include related-nav.html %}
    </div>

  </main>
</div>
